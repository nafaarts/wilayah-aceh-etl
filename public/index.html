<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Wilayah Aceh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="map"></div>

    <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="display: flex; justify-content: space-between; align-items: start;">
            <div>
                <h1>Wilayah Aceh</h1>
                <p>Visualisasi & Data Wilayah GeoJSON</p>
            </div>
            <button class="btn" onclick="toggleSidebar()"
                style="background: transparent; padding: 5px; color: var(--text-secondary);">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="sidebar-content">
            <!-- Search Section -->
            <div class="form-group">
                <label for="search">Cari Nama Wilayah</label>
                <input type="text" id="search" placeholder="Ketik nama kecamatan/kabupaten..." autocomplete="off">
                <div id="suggestions" style="display: none;"></div>
            </div>

            <div style="border-top: 1px solid var(--border-color); margin: 5px 0;"></div>

            <!-- Code Input Section -->
            <div class="form-group">
                <label for="code">Kode Wilayah</label>
                <div class="input-wrapper">
                    <input type="text" id="code" placeholder="Contoh: 11.01" value="11.01">
                    <button class="btn btn-primary" onclick="checkStatus()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M23.111 20.058l-4.977-4.977c.965-1.52 1.523-3.322 1.523-5.251 0-5.42-4.409-9.83-9.829-9.83-5.42 0-9.828 4.41-9.828 9.83s4.408 9.83 9.829 9.83c1.834 0 3.552-.505 5.022-1.383l5.021 5.021c2.144 2.141 5.384-1.096 3.239-3.24zm-20.064-10.228c0-3.739 3.043-6.782 6.782-6.782s6.782 3.042 6.782 6.782-3.043 6.782-6.782 6.782-6.782-3.043-6.782-6.782zm2.01-1.764c1.984-4.599 8.664-4.066 9.922.749-2.534-2.974-6.993-3.294-9.922-.749z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Database Status Section -->
            <div id="db-status" class="status-card" style="display:none; flex-direction: column; gap: 10px;">
                <h3>Informasi Database</h3>
                <div id="db-info" class="db-info-content"></div>

                <div style="display: flex; gap: 10px; margin-top: 5px;">
                    <button id="btn-sync" class="btn btn-success" onclick="syncData()" style="flex: 1; display: none;">
                        Sync / Upload
                    </button>
                    <button id="btn-preview" class="btn btn-info" onclick="loadDataFromDB()"
                        style="flex: 1; display: none;">
                        Tampilkan Peta
                    </button>
                </div>

                <div id="sync-progress" class="progress-container" style="display: none;">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <!-- General Status Message -->
            <div id="status"
                style="font-size: 0.9rem; color: var(--text-secondary); text-align: center; min-height: 20px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
